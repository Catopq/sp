<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频加密解密工具</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2ecc71;
            --danger: #e74c3c;
            --light: #f5f7fa;
            --medium: #ecf0f1;
            --dark: #95a5a6;
            --text: #333;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: var(--text);
            margin-bottom: 30px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--medium);
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .tab.active {
            border-bottom-color: var(--primary);
            color: var(--primary);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .file-upload-area {
            border: 2px dashed var(--medium);
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .file-upload-area:hover {
            border-color: var(--primary);
            background-color: rgba(52, 152, 219, 0.05);
        }
        
        .upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .upload-label svg {
            width: 40px;
            height: 40px;
            color: var(--primary);
        }
        
        input[type="file"] {
            display: none;
        }
        
        button {
            width: 100%;
            padding: 14px;
            margin: 15px 0;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        button:disabled {
            background: var(--dark);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .secondary-btn {
            background: var(--secondary);
        }
        
        .secondary-btn:hover {
            opacity: 0.9;
        }
        
        .video-preview {
            width: 100%;
            max-height: 400px;
            margin: 15px 0;
            border-radius: 8px;
            background: #000;
            display: none;
        }
        
        .status-info {
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            background-color: var(--medium);
        }
        
        .status-info.success {
            background-color: rgba(46, 204, 113, 0.2);
        }
        
        .status-info.error {
            background-color: rgba(231, 76, 60, 0.2);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .card {
                padding: 20px;
            }
            
            .file-upload-area {
                padding: 20px;
            }
            
            button {
                padding: 12px;
                font-size: 15px;
            }
            
            .tab {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 视频加密解密工具</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('encrypt')">加密视频</div>
            <div class="tab" onclick="switchTab('decrypt')">解密视频</div>
        </div>
        
        <!-- 加密部分 -->
        <div id="encrypt-tab" class="tab-content active">
            <div class="card">
                <div class="file-upload-area" id="encrypt-dropzone">
                    <input type="file" id="videoUpload" accept="video/*">
                    <label for="videoUpload" class="upload-label">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <span id="encrypt-filename">点击或拖拽视频文件到此处</span>
                    </label>
                </div>
                
                <button id="encryptBtn">加密并下载</button>
                
                <div id="encrypt-status" class="status-info">
                    请上传需要加密的视频文件
                </div>
            </div>
        </div>
        
        <!-- 解密部分 -->
        <div id="decrypt-tab" class="tab-content">
            <div class="card">
                <div class="file-upload-area" id="decrypt-dropzone">
                    <input type="file" id="encryptedFile" accept=".json">
                    <label for="encryptedFile" class="upload-label">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <span id="decrypt-filename">点击或拖拽加密文件到此处</span>
                    </label>
                </div>
                
                <button id="decryptBtn" class="secondary-btn">解密并播放</button>
                
                <video id="videoPlayer" class="video-preview" controls></video>
                
                <div id="decrypt-status" class="status-info">
                    请上传加密后的.json文件
                </div>
            </div>
        </div>
        
        <div class="card">
            <h3>使用说明</h3>
            <h4>加密视频：</h4>
            <ol>
                <li>上传视频文件</li>
                <li>点击"加密并下载"</li>
                <li>保存生成的.json加密文件</li>
            </ol>
            
            <h4>解密视频：</h4>
            <ol>
                <li>上传加密的.json文件</li>
                <li>点击"解密并播放"</li>
                <li>视频将自动播放</li>
            </ol>
            
            <p><strong>注意：</strong>所有操作在本地完成，不会上传到任何服务器。</p>
        </div>
    </div>

    <script>
        // 切换标签页
        function switchTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
            document.getElementById(`${tabId}-tab`).classList.add('active');
        }
        
        // 加密功能
        document.getElementById('videoUpload').addEventListener('change', function() {
            const file = this.files[0];
            if (!file) return;
            
            document.getElementById('encrypt-filename').textContent = file.name;
            updateStatus('encrypt-status', `已选择文件: ${file.name} (${formatFileSize(file.size)})`, '');
        });
        
        document.getElementById('encryptBtn').addEventListener('click', async function() {
            const file = document.getElementById('videoUpload').files[0];
            if (!file) {
                updateStatus('encrypt-status', '请先选择视频文件', 'error');
                return;
            }
            
            updateStatus('encrypt-status', '加密中，请稍候...', '');
            
            try {
                // 1. 生成随机密钥
                const key = CryptoJS.lib.WordArray.random(128/8);
                const iv = CryptoJS.lib.WordArray.random(128/8);
                
                // 2. 读取视频文件
                const arrayBuffer = await file.arrayBuffer();
                const wordArray = CryptoJS.lib.WordArray.create(new Uint8Array(arrayBuffer));
                
                // 3. 加密视频
                const encrypted = CryptoJS.AES.encrypt(wordArray, key, { iv: iv });
                
                // 4. 组合加密数据
                const payload = JSON.stringify({
                    encryptedData: encrypted.toString(),
                    key: key.toString(),
                    iv: iv.toString(),
                    originalName: file.name,
                    fileType: file.type,
                    timestamp: new Date().toISOString()
                });
                
                // 5. 生成下载文件
                const blob = new Blob([payload], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `encrypted_${file.name.replace(/\.[^/.]+$/, '')}.json`;
                a.click();
                
                updateStatus('encrypt-status', '加密完成！文件已下载', 'success');
            } catch (e) {
                console.error('加密失败:', e);
                updateStatus('encrypt-status', `加密失败: ${e.message}`, 'error');
            }
        });
        
        // 解密功能
        document.getElementById('encryptedFile').addEventListener('change', function() {
            const file = this.files[0];
            if (!file) return;
            
            document.getElementById('decrypt-filename').textContent = file.name;
            updateStatus('decrypt-status', `已选择文件: ${file.name}`, '');
        });
        
        document.getElementById('decryptBtn').addEventListener('click', async function() {
            const file = document.getElementById('encryptedFile').files[0];
            if (!file) {
                updateStatus('decrypt-status', '请先选择加密文件', 'error');
                return;
            }
            
            updateStatus('decrypt-status', '解密中，请稍候...', '');
            
            try {
                // 1. 读取加密文件
                const text = await file.text();
                const { encryptedData, key, iv, originalName, fileType } = JSON.parse(text);
                
                // 2. 解密数据
                const decrypted = CryptoJS.AES.decrypt(
                    encryptedData,
                    CryptoJS.enc.Hex.parse(key),
                    { iv: CryptoJS.enc.Hex.parse(iv) }
                );
                
                // 3. 转换为视频
                const uint8Array = new Uint8Array(decrypted.sigBytes);
                for (let i = 0; i < decrypted.sigBytes; i++) {
                    uint8Array[i] = (decrypted.words[i >>> 2] >>> (24 - (i % 4) * 8)) & 0xff;
                }
                
                // 4. 播放视频
                const blob = new Blob([uint8Array], { type: fileType || 'video/mp4' });
                const video = document.getElementById('videoPlayer');
                video.src = URL.createObjectURL(blob);
                video.style.display = 'block';
                
                updateStatus('decrypt-status', `解密成功！原始文件名: ${originalName || '未知'}`, 'success');
            } catch (e) {
                console.error('解密失败:', e);
                updateStatus('decrypt-status', `解密失败: ${e.message}`, 'error');
            }
        });
        
        // 辅助函数
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function updateStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = 'status-info';
            if (type === 'success') {
                element.classList.add('success');
            } else if (type === 'error') {
                element.classList.add('error');
            }
        }
        
        // 拖拽功能
        setupDragDrop('encrypt-dropzone', 'videoUpload', 'encrypt-filename', 'encrypt-status');
        setupDragDrop('decrypt-dropzone', 'encryptedFile', 'decrypt-filename', 'decrypt-status');
        
        function setupDragDrop(dropZoneId, inputId, filenameId, statusId) {
            const dropZone = document.getElementById(dropZoneId);
            const input = document.getElementById(inputId);
            const filename = document.getElementById(filenameId);
            const status = document.getElementById(statusId);
            
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.style.borderColor = 'var(--primary)';
                dropZone.style.backgroundColor = 'rgba(52, 152, 219, 0.05)';
            });
            
            dropZone.addEventListener('dragleave', () => {
                dropZone.style.borderColor = 'var(--medium)';
                dropZone.style.backgroundColor = 'transparent';
            });
            
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.style.borderColor = 'var(--medium)';
                dropZone.style.backgroundColor = 'transparent';
                
                if (e.dataTransfer.files.length) {
                    input.files = e.dataTransfer.files;
                    const file = input.files[0];
                    filename.textContent = file.name;
                    updateStatus(statusId, `已选择文件: ${file.name} (${formatFileSize(file.size)})`, '');
                }
            });
        }
    </script>
</body>
</html>
